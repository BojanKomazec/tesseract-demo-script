<!DOCTYPE html>
<html>
    <head>
        <title>Tesseract demo</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <p class="paragraph-title">Select image:</p>
        <select id="image-list">
            <option value="dummy-text-01-528x226.png">Original (528 x 226)</option>
            <option value="dummy-text-01.1-1056x452.png">Scaled (1056 x 452)</option>
            <option value="IMAG6589.1-893x2688.jpg">Receipt (removed barcode, 893x2688)</option>
            <option value="IMAG6589.2-2679x5376.jpg">Receipt (removed barcode, 2679x5376s)</option>
        </select><br/>
        <br/>
        <img id="image" src="images/dummy-text-01-528x226.png"><br/>
        <br/>
        <button id="start-extraction">Start text extraction</button>
        <p class="paragraph-title">Status:</p>
        <p id="status"></p>
        <p class="paragraph-title">Progress:</p>
        <p id="progress"></p>
        <p class="paragraph-title">Extracted text:</p>
        <p id="result"></p>
        <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
